<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://www.gomaji.com/blog/wp-content/uploads/2020/06/celebrity-drink-banner-e1592459162312.jpg">
    <div class="container">
        <!-- title -->
        <div id="titleBar"class="row text-center">
            <h1 id="title">Pos System</h1>
        </div>
        <div id="section" class="row">
            <!-- 訂單區 -->
            <div id="orderArea" class="col-4">
                <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
                    data-bs-smooth-scroll="true" class="scrollspy-example rounded-2" tabindex="0">
                    <div id="orders">
                            <!-- js渲染order -->
                    </div>
                </div>
                <!-- <div class="text-right"> -->
                    <button id="btnCheckOut" type="button" class="btn btn-light">Checkout</button>
                <!-- </div> -->
            </div>
            <!-- 飲料選項區 -->
            <div id="drinkArea" class="col-8">
                <div id="drinks" class="row row-cols-md-4">
                    <!-- js渲染drink -->
                </div>
                <div id="ice">
                    <h4 id="iceTitle">Ice</h4>
                    <div id="iceChoices" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check btnIce" name="btnIce" id="btnIce1" autocomplete="off" >
                        <label class="btn btn-outline-primary" for="btnIce1">No</label>
                    
                        <input type="radio" class="btn-check btnIce" name="btnIce" id="btnIce2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnIce2">Less</label>
                    
                        <input type="radio" class="btn-check btnIce" name="btnIce" id="btnIce3" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnIce3">Regular</label>
                    </div>
                </div>
                <div id="sugar">
                    <h4 id="sugarTitle">Sugar</h4>
                    <div id="sugarChoices" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check btnSugar" name="btnSugar" id="btnSugar1" autocomplete="off" >
                        <label class="btn btn-outline-info" for="btnSugar1">No</label>
                    
                        <input type="radio" class="btn-check btnSugar" name="btnSugar" id="btnSugar2" autocomplete="off">
                        <label class="btn btn-outline-info" for="btnSugar2">A Little</label>
                    
                        <input type="radio" class="btn-check btnSugar" name="btnSugar" id="btnSugar3" autocomplete="off">
                        <label class="btn btn-outline-info" for="btnSugar3">Half</label>

                        <input type="radio" class="btn-check btnSugar" name="btnSugar" id="btnSugar4" autocomplete="off">
                        <label class="btn btn-outline-info" for="btnSugar4">Less</label>

                        <input type="radio" class="btn-check btnSugar" name="btnSugar" id="btnSugar5" autocomplete="off" checked>
                        <label class="btn btn-outline-info" for="btnSugar5">Regular</label>
                    </div>
                </div>
                <button id="btnAdd" type="button" class="btn btn-light">Add</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
